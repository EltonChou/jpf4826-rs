name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump strategy'
        required: true
        type: choice
        options:
          - none
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  bump:
    name: Bump Version and Create Tag
    needs: ci
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-edit

      - name: Bump version
        if: ${{ github.event.inputs.bump != 'none' }}
        run: cargo set-version --workspace --bump ${{ github.event.inputs.bump }}

      - name: Get new version
        id: get_version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Update jpf4826ctl dependency version
        if: ${{ github.event.inputs.bump != 'none' }}
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          cargo upgrade -p jpf4826_driver@$VERSION --manifest-path jpf4826ctl/Cargo.toml

      - name: Update Cargo.lock
        if: ${{ github.event.inputs.bump != 'none' }}
        run: cargo update --workspace

      - name: Update CHANGELOG
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --tag v${{ steps.get_version.outputs.version }}
        env:
          OUTPUT: CHANGELOG.md

      # TODO: Re-enable GPG signing after fixing the signing issue
      # - name: Import GPG key
      #   uses: crazy-max/ghaction-import-gpg@v6
      #   with:
      #     gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      #     passphrase: ${{ secrets.GPG_PASSPHRASE }}
      #     trust_level: 5
      #     git_user_signingkey: true
      #     git_commit_gpgsign: true
      #     git_tag_gpgsign: true
      #     git_config_global: true

      - name: Configure Git user
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

      - name: Commit version bump and changelog
        run: |
          if [ "${{ github.event.inputs.bump }}" != "none" ]; then
            git add Cargo.toml jpf4826_driver/Cargo.toml jpf4826ctl/Cargo.toml Cargo.lock CHANGELOG.md
            git commit -m "chore(version): bump version to ${{ steps.get_version.outputs.version }} [skip ci]"
          else
            git add CHANGELOG.md
            git diff --cached --quiet || git commit -m "docs: update CHANGELOG for v${{ steps.get_version.outputs.version }} [skip ci]"
          fi
          git tag "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"

      - name: Push changes and tag
        run: |
          git push origin ${{ github.ref_name }}
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Summary
        run: |
          echo "### Version Bump Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Strategy**: ${{ github.event.inputs.bump }}${{ github.event.inputs.bump == 'none' && ' (no version change)' || '' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will be triggered automatically." >> $GITHUB_STEP_SUMMARY
