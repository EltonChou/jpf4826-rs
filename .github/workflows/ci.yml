name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:
    inputs:
      upload_artifacts:
        description: 'Whether to upload release artifacts'
        type: boolean
        default: false
      artifact_name:
        description: 'Name of the artifact to upload'
        type: string
        required: false
    outputs:
      artifacts_uploaded:
        description: 'Whether artifacts were uploaded'
        value: ${{ jobs.test.outputs.artifacts_uploaded }}
      artifact_prefix:
        description: 'Prefix of uploaded artifact names'
        value: ${{ jobs.test.outputs.artifact_prefix }}

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    outputs:
      artifacts_uploaded: ${{ steps.set_output.outputs.artifacts_uploaded }}
      artifact_prefix: ${{ steps.set_output.outputs.artifact_prefix }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload artifacts
        if: inputs.upload_artifacts == true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-${{ matrix.os }}
          path: |
            target/release/jpf4826ctl${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 1

      - name: Set outputs
        id: set_output
        if: matrix.os == 'ubuntu-latest' && inputs.upload_artifacts == true
        run: |
          echo "artifacts_uploaded=${{ inputs.upload_artifacts }}" >> $GITHUB_OUTPUT
          echo "artifact_prefix=${{ inputs.artifact_name }}" >> $GITHUB_OUTPUT
